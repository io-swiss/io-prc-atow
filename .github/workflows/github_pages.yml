name: GitHub Pages

on:
  push:
    branches: [ 'main' ]

env:
  MODULE: 'iotemplateapp'
  PYPI_PAT: ${{ secrets.PYPI_PAT }}

jobs:
  standard:
    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11"]

    steps:
      - name: Show the environment variables
        run: |
          echo "MODULE      = $MODULE"
          echo "PYPI_PAT    = ${{ secrets.PYPI_PAT }}"

      - name: Set Timezone
        run: echo "TZ=UTC" >> $GITHUB_ENV

      - name: Checking out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # no history, just HEAD

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies - Conda - dev
        run: make conda-dev

      - name: Run docs - dev
        run: |
          conda init --all
          source ~/.bashrc
          conda activate $MODULE
          make black docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
